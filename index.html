<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision Pro</title>
    <style>
        :root {
            --bg-top: #0b312e;
            --bg-bottom: #1e5d7b;
            --sun-color: #ffcc80;
            --glass: rgba(255, 255, 255, 0.12);
            --transition-speed: 0.8s;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
            transition: background var(--transition-speed) ease;
        }

        /* ESCENARIO ART√çSTICO */
        .scenery {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background: 
                /* El Sol */
                radial-gradient(circle at 50% 65%, var(--sun-color) 0%, transparent 15%),
                /* Siluetas de √Årboles */
                linear-gradient(90deg, transparent 15%, #05221f 15%, #05221f 17%, transparent 17%),
                linear-gradient(90deg, transparent 80%, #05221f 80%, #05221f 83%, transparent 83%);
        }

        .waves {
            position: absolute; bottom: 0; width: 100%; height: 35%;
            background: linear-gradient(to top, rgba(30, 93, 123, 0.8), transparent);
            clip-path: polygon(0 20%, 15% 10%, 30% 25%, 45% 10%, 60% 30%, 75% 15%, 90% 35%, 100% 20%, 100% 100%, 0% 100%);
            backdrop-filter: blur(2px);
        }

        /* TARJETA GLASSMORPHISM */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            padding: 50px;
            width: 85%; max-width: 550px;
            text-align: center;
            color: white;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            z-index: 10;
        }

        h1 { font-weight: 300; font-size: 2.5rem; margin-bottom: 5px; }
        .status-text { opacity: 0.7; font-size: 0.9rem; margin-bottom: 25px; }

        .timer-box {
            background: rgba(255, 255, 255, 0.95);
            color: #1a3a3a;
            font-size: 3.5rem;
            font-weight: 800;
            padding: 15px 40px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            font-family: 'Courier New', Courier, monospace;
        }

        .challenge-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            font-size: 1.1rem;
            border-left: 4px solid var(--sun-color);
        }

        .btn-group {
            margin-top: 35px;
            display: flex; gap: 15px; justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.4s;
            font-weight: 500;
        }

        button:hover { background: white; color: #0b312e; transform: scale(1.05); }
        .active-btn { background: white; color: #0b312e; box-shadow: 0 5px 15px rgba(255,255,255,0.3); }

    </style>
</head>
<body>

    <div class="scenery"></div>
    <div class="waves"></div>

    <div class="glass-panel">
        <h1>Aura Vision</h1>
        <div class="status-text">Enfoque activo. Pr√≥ximo descanso en:</div>
        
        <div class="timer-box" id="timer">02:00:00</div>

        <div class="challenge-container">
            <span id="challenge-text">Prepara tu mirada para conectar con el entorno...</span>
        </div>

        <div class="btn-group">
            <button onclick="changeTheme('zen')" id="btn-zen" class="active-btn">üçÉ Zen</button>
            <button onclick="changeTheme('forest')" id="btn-forest">üå≤ Bosque</button>
            <button onclick="changeTheme('sea')" id="btn-sea">üåä Mar</button>
        </div>
    </div>

    <script>
        let timeLeft = 7200;
        const challenges = {
            zen: "Busca una superficie de madera. Nota su textura por 20 segundos.",
            forest: "Encuentra 3 tonalidades de verde distintas a tu alrededor.",
            sea: "Mira el objeto m√°s lejano por la ventana y relaja la mand√≠bula."
        };

        function changeTheme(theme) {
            document.querySelectorAll('button').forEach(b => b.classList.remove('active-btn'));
            document.getElementById('btn-' + theme).classList.add('active-btn');
            document.getElementById('challenge-text').innerText = challenges[theme];
            
            const root = document.documentElement;
            if(theme === 'forest') {
                root.style.setProperty('--bg-top', '#0a2e12');
                root.style.setProperty('--bg-bottom', '#2c5e1a');
                root.style.setProperty('--sun-color', '#aed581');
            } else if(theme === 'sea') {
                root.style.setProperty('--bg-top', '#012a4a');
                root.style.setProperty('--bg-bottom', '#2a6f97');
                root.style.setProperty('--sun-color', '#89c2d9');
            } else {
                root.style.setProperty('--bg-top', '#0b312e');
                root.style.setProperty('--bg-bottom', '#1e5d7b');
                root.style.setProperty('--sun-color', '#ffcc80');
            }
        }

        function updateTimer() {
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').innerText = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft > 0) timeLeft--;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
