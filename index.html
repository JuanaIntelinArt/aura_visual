<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision | Salud Ocular</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.3);
            --lead-color: #333d3d; 
            --lead-soft: #4a5555;  
            --accent: #2d5a5a;     
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #0b312e; /* Color de respaldo */
        }

        body {
            background: url('frontPC.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        @media (max-width: 768px) {
            body { background: url('frontCelu.png') no-repeat center center fixed; background-size: cover; }
        }

        .fade-in { opacity: 1 !important; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 { font-size: 2.8rem; color: var(--lead-color); margin-bottom: 5px; }
        .subtitle { font-size: 1rem; font-weight: 600; color: var(--lead-soft); margin-bottom: 25px; }

        .timer-display {
            background: #333d3d;
            color: #ffffff;
            font-size: 3.2rem;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 20px;
            display: inline-block;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .challenge-box {
            background: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 25px;
            text-align: left;
            border-left: 8px solid var(--accent);
        }

        .challenge-box h3 { color: var(--lead-color); margin-bottom: 5px; }
        .challenge-box p { color: var(--lead-soft); font-size: 1.1rem; line-height: 1.4; }

        button {
            background: #ffffff;
            color: var(--lead-color);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-next { background: var(--accent); color: white; margin-left: 10px; }
    </style>
</head>
<body onload="document.body.classList.add('fade-in')">

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card">
        <h1>Aura Vision</h1>
        <p class="subtitle">Ejercicios para el trabajador cibernÃ©tico</p>

        <div class="timer-display" id="timer">03:30:00</div>

        <div class="challenge-box">
            <h3 id="ex-title">Cargando...</h3>
            <p id="ex-description">Relaja tu vista ahora.</p>
        </div>

        <div class="btn-group">
            <button onclick="toggleMusic()" id="musicBtn">ðŸŽ¶ MÃºsica: OFF</button>
            <button onclick="nextExercise()" class="btn-next">Siguiente âž”</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        let musicPlaying = false;
        let timeLeft = 12600;

        function toggleMusic() {
            if (!musicPlaying) {
                audio.play().then(() => {
                    musicPlaying = true;
                    document.getElementById('musicBtn').innerText = "ðŸŽ¶ MÃºsica: ON";
                }).catch(e => alert("Haz clic en la pantalla primero para activar el sonido"));
            } else {
                audio.pause();
                musicPlaying = false;
                document.getElementById('musicBtn').innerText = "ðŸŽ¶ MÃºsica: OFF";
            }
        }

        const exercises = [
            { title: "Texturas", desc: "Mira una superficie de madera o tela por 20 segundos." },
            { title: "Colores", desc: "Busca 3 objetos verdes y enfÃ³calos uno a uno." },
            { title: "Movimiento", desc: "Mira arriba y abajo lentamente 5 veces." },
            { title: "Pausa", desc: "Â¡Cierra los ojos y respira por 1 minuto!" }
        ];

        let currentEx = 0;
        function nextExercise() {
            const ex = exercises[currentEx];
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-description').innerText = ex.desc;
            currentEx = (currentEx + 1) % exercises.length;
        }

        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                const h = Math.floor(timeLeft / 3600);
                const m = Math.floor((timeLeft % 3600) / 60);
                const s = timeLeft % 60;
                document.getElementById('timer').innerText = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        }, 1000);

        nextExercise();
    </script>
</body>
</html>
