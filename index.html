<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision | Tu Respiro Visual</title>
    <style>
        /* Variables de color y fondos */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-color: #ffffff;
            --zen-gradient: linear-gradient(135deg, #134e5e, #71b280);
            --forest-gradient: linear-gradient(135deg, #1d4350, #948e99);
            --sea-gradient: linear-gradient(135deg, #2c3e50, #4ca1af);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            transition: background 1s ease;
            color: var(--text-color);
            background: var(--zen-gradient);
            overflow: hidden;
        }

        /* Fondos DinÃ¡micos */
        body.zen { background: var(--zen-gradient); }
        body.forest { background: var(--forest-gradient); }
        body.sea { background: var(--sea-gradient); }

        /* Tarjeta de Vidrio (Glassmorphism) */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 10px; letter-spacing: -1px; }
        p { opacity: 0.9; font-weight: 300; }

        .timer-container {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 15px 40px;
            border-radius: 20px;
            display: inline-block;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .timer-display { font-size: 3.5rem; font-weight: 700; font-family: monospace; }

        .challenge-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            min-height: 100px;
        }

        .btn-group {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: white;
            color: #333;
            transform: scale(1.05);
        }

        .active-btn { background: white; color: #333; }

    </style>
</head>
<body class="zen">

    <div class="glass-card">
        <h1>Aura Vision</h1>
        <p id="status">Enfoque activo. PrÃ³ximo descanso en:</p>

        <div class="timer-container">
            <div class="timer-display" id="timer">02:00:00</div>
        </div>

        <div class="challenge-box" id="challenge-area">
            <p id="challenge-text">Prepara tu vista para la calma...</p>
        </div>

        <div class="btn-group">
            <button onclick="setTheme('zen')" id="btn-zen">ðŸŒ¿ Zen</button>
            <button onclick="setTheme('forest')" id="btn-forest">ðŸŒ² Bosque</button>
            <button onclick="setTheme('sea')" id="btn-sea">ðŸŒŠ Mar</button>
        </div>
    </div>

    <script>
        let timeLeft = 7200;
        let isBreak = false;

        const challenges = {
            zen: "Busca una superficie natural. Nota su textura por 20 segundos.",
            forest: "Encuentra 3 tonalidades de verde distintas en tu habitaciÃ³n.",
            sea: "Mira el punto mÃ¡s lejano por la ventana e imagina el horizonte."
        };

        function setTheme(theme) {
            document.body.className = theme;
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active-btn'));
            document.getElementById(`btn-${theme}`).classList.add('active-btn');
            updateChallenge();
        }

        function updateChallenge() {
            const currentTheme = document.body.className;
            document.getElementById('challenge-text').innerText = challenges[currentTheme];
        }

        function updateTimer() {
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            
            document.getElementById('timer').innerText = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

            if (timeLeft <= 0) {
                if (!isBreak) startBreak();
                else endBreak();
            } else {
                timeLeft--;
            }
        }

        function startBreak() {
            isBreak = true;
            timeLeft = 300;
            document.getElementById('status').innerText = "âœ¨ MOMENTO DE DESCANSO";
            document.body.style.background = "#fff"; // Destello blanco para avisar
            setTimeout(() => setTheme(document.body.className), 500);
            alert("Â¡Hora de un respiro! Mira a tu alrededor.");
        }

        function endBreak() {
            isBreak = false;
            timeLeft = 7200;
            document.getElementById('status').innerText = "Enfoque activo. PrÃ³ximo descanso en:";
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
