<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="art-bg">
        <div class="sun"></div>
        <div class="waves"></div>
    </div>

    <div class="glass-card">
        <h1>Aura Vision</h1>
        <p id="status">Enfoque activo...</p>
        <div class="timer-display" id="timer">02:00:00</div>

        <div class="btn-group">
            <button onclick="setTheme('zen')">üçÉ Zen</button>
            <button onclick="setTheme('sea')">üåä Mar</button>
        </div>

        <button class="btn-plus" onclick="togglePlus()">‚ú® Aura PLUS ($1)</button>
        
        <div id="modal-plus">
            <h2 style="color: gold;">Aura Plus</h2>
            <p>Ejercicios avanzados de enfoque</p>
            <p>Precio: 1 USD / mes</p>
            <button onclick="togglePlus()">Cerrar</button>
        </div>
    </div>

    <script>
        let timeLeft = 7200;
        function updateTimer() {
            let h = Math.floor(timeLeft / 3600);
            let m = Math.floor((timeLeft % 3600) / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = 
                `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            if(timeLeft > 0) timeLeft--;
        }
        function togglePlus() {
            const m = document.getElementById('modal-plus');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
