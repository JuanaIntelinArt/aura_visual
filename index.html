<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision | Descanso Visual</title>
    <style>
        /* --- RESET TOTAL PARA EVITAR ERRORES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #0b312e; /* Color oscuro por si falla la imagen */
        }

        /* --- CONTROL DE FONDO --- */
        body {
            /* IMPORTANTE: Revisa que tus archivos se llamen exactamente frontPC.png */
            background-image: url('frontPC.png');
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Versión Celular */
        @media (max-width: 768px) {
            body {
                background-image: url('frontCelu.png');
            }
        }

        /* --- TARJETA DE CRISTAL --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 35px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* TEXTOS PLOMO OSCURO */
        h1 { color: #333d3d; font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { color: #4a5555; font-size: 1rem; margin-bottom: 20px; font-weight: 600; }

        .timer-box {
            background: #333d3d;
            color: #ffffff;
            font-size: 3rem;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            font-family: monospace;
        }

        .exercise-container {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 20px;
            text-align: left;
            border-left: 6px solid #2d5a5a;
            margin-bottom: 20px;
        }

        .exercise-container h3 { color: #333d3d; margin-bottom: 5px; }
        .exercise-container p { color: #4a5555; line-height: 1.4; }

        button {
            background: #2d5a5a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Aura Vision</h1>
        <p class="subtitle">Salud para el trabajador cibernético</p>

        <div class="timer-box" id="timer">03:30:00</div>

        <div class="exercise-container">
            <h3 id="ex-title">Cargando...</h3>
            <p id="ex-description">Relaja tu vista ahora.</p>
        </div>

        <button onclick="nextExercise()">Siguiente Ejercicio ➔</button>
    </div>

    <script>
        let timeLeft = 12600; 

        const exercises = [
            { title: "Texturas", desc: "Busca superficies naturales y enfoca detalles por 20 segundos." },
            { title: "Colores", desc: "Encuentra 5 colores diferentes en tu entorno y míralos." },
            { title: "Movimiento", desc: "Mira arriba y abajo lentamente 5 veces sin mover la cabeza." },
            { title: "Pausa Total", desc: "Cierra los ojos y respira profundo por 1 minuto." }
        ];

        let currentEx = 0;
        function nextExercise() {
            const ex = exercises[currentEx];
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-description').innerText = ex.desc;
            currentEx = (currentEx + 1) % exercises.length;
        }

        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                const h = Math.floor(timeLeft / 3600);
                const m = Math.floor((timeLeft % 3600) / 60);
                const s = timeLeft % 60;
                document.getElementById('timer').innerText = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }
        }, 1000);

        nextExercise();
    </script>
</body>
</html>
