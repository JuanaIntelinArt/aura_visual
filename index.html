<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision Pro</title>
    <style>
        :root {
            /* Colores de la imagen Nano Banana */
            --bg-top: #0b312e;
            --bg-bottom: #1e5d7b;
            --sun-color: #ffcc80;
            --glass: rgba(255, 255, 255, 0.12);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, var(--bg-top), var(--bg-bottom));
        }

        /* DIBUJO DEL ESCENARIO (Bosque y Mar) */
        .scenery {
            position: absolute; width: 100%; height: 100%; z-index: -1;
            background: 
                /* El Sol al amanecer */
                radial-gradient(circle at 50% 60%, var(--sun-color) 0%, transparent 15%),
                /* Los √°rboles (siluetas) */
                linear-gradient(90deg, transparent 10%, #05221f 10%, #05221f 12%, transparent 12%),
                linear-gradient(90deg, transparent 80%, #05221f 80%, #05221f 83%, transparent 83%);
            background-size: 100% 100%;
        }

        /* Ondas de Agua en la parte inferior */
        .waves {
            position: absolute; bottom: 0; width: 100%; height: 30%;
            background: radial-gradient(ellipse at 50% 0%, #2980b9 0%, #1e5d7b 70%);
            clip-path: polygon(0 20%, 10% 10%, 20% 25%, 30% 12%, 40% 30%, 50% 15%, 60% 32%, 70% 18%, 80% 35%, 90% 20%, 100% 30%, 100% 100%, 0% 100%);
            opacity: 0.8;
        }

        /* LA TARJETA GLASSMORPHISM */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 85%; max-width: 500px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        h1 { font-weight: 400; font-size: 2.2rem; margin: 0; }
        .status-text { opacity: 0.8; font-size: 0.9rem; margin: 10px 0; }

        .timer-box {
            background: #ffffff;
            color: #2c3e50;
            font-size: 3rem;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 15px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }

        .challenge-container {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .btn-group {
            margin-top: 30px;
            display: flex; gap: 10px; justify-content: center;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
        }

        button:hover { background: white; color: #0b312e; }
        .active-btn { background: white; color: #0b312e; font-weight: bold; }

    </style>
</head>

            <button onclick="changeTheme('sea')" id="btn-sea">üåä Mar</button>
        </div>
    </div>
