<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Vision | Salud Ocular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">

    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/07/The-Northern-Path.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card">
        <header>
            <h1 class="lead-text">Aura Vision</h1>
            <p class="subtitle lead-text">Ejercicios visuales para el trabajador cibernÃ©tico</p>
        </header>

        <section class="timer-section">
            <div class="timer-display" id="timer">03:30:00</div>
            <p class="importance-msg lead-text">
                Recuerda la importancia de realizar ejercicios visuales cada <strong>3 horas y 30 minutos</strong>. 
                Promueve tu salud ocular y tu bienestar integral.
            </p>
        </section>

        <div class="challenge-box" id="exercise-box">
            <h3 id="ex-title">Cargando rutina...</h3>
            <p id="ex-description" class="lead-text">PrepÃ¡rate para desconectar.</p>
        </div>

        <div class="btn-group">
            <button onclick="toggleMusic()" id="musicBtn">ðŸŽ¶ Sonido Enya: OFF</button>
            <button onclick="nextExercise()" class="btn-next">Siguiente Ejercicio âž”</button>
        </div>
    </div>

    <script>
        let timeLeft = 12600; 
        let musicPlaying = false;
        const audio = document.getElementById('bgMusic');

        const exercises = [
            {
                title: "Enfoque de Texturas",
                desc: "Busca diferentes texturas a tu alrededor (madera, papel, telas). Enfoca tu vista en cada detalle por 20 segundos."
            },
            {
                title: "Variedad de Colores",
                desc: "Identifica 5 colores diferentes en tu entorno. Salta tu mirada de uno a otro para ejercitar la agudeza visual."
            },
            {
                title: "Gimnasia Ocular",
                desc: "Ejercita los mÃºsculos oculares: mira hacia arriba, hacia abajo, y a los lados lentamente sin mover la cabeza."
            },
            {
                title: "Pausa de 5 Minutos",
                desc: "<strong>Â¡Deja de mirar la pantalla!</strong> Respira profundo, estÃ­rate un poco, camina y vuelve renovado a trabajar."
            }
        ];

        let currentEx = 0;

        function nextExercise() {
            const ex = exercises[currentEx];
            document.getElementById('ex-title').innerText = ex.title;
            document.getElementById('ex-description').innerHTML = ex.desc;
            currentEx = (currentEx + 1) % exercises.length;
        }

        function toggleMusic() {
            if (!musicPlaying) {
                audio.play();
                document.getElementById('musicBtn').innerText = "ðŸŽ¶ Sonido Enya: ON";
            } else {
                audio.pause();
                document.getElementById('musicBtn').innerText = "ðŸŽ¶ Sonido Enya: OFF";
            }
            musicPlaying = !musicPlaying;
        }

        function updateTimer() {
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').innerText = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft > 0) timeLeft--;
        }

        setInterval(updateTimer, 1000);
        nextExercise();
    </script>
</body>
</html>
