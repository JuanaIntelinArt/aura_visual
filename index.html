<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Aura Vision | Salud Ocular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>

    <div class="glass-card">

        </header>

        <section class="timer-section">
            <div class="timer-display" id="timer">03:30:00</div>
            <p class="timer-info">Tu salud ocular es prioridad. PrÃ³ximo descanso en:</p>
        </section>

        <div class="challenge-box">
            <h3>Rutina de Salud Ocular</h3>
            <p id="exercise-text">PrepÃ¡rate para tu primer ejercicio...</p>
        </div>

        <div class="importance-msg">
            <p>Recuerda realizar ejercicios visuales cada <strong>3 horas y 30 minutos</strong> para promover tu bienestar.</p>
        </div>

        <div class="btn-group">
            <button onclick="toggleMusic()" id="musicBtn">ðŸŽµ MÃºsica: OFF</button>
            <button onclick="nextExercise()">Siguiente Ejercicio âž”</button>
        </div>
    </div>

    <script>
        let timeLeft = 12600; // 3 horas y 30 min en segundos
        let musicPlaying = false;
        const audio = document.getElementById('bgMusic');

        const exercises = [
            "ðŸŒ¿ **Texturas:** Busca una superficie natural (madera, tela o planta) y enfoca sus detalles por 20 segundos.",
            "ðŸŽ¨ **Colores:** Encuentra 3 objetos de colores diferentes en tu habitaciÃ³n y mira cada uno fijamente.",
            "ðŸ”„ **MÃºsculos:** Mueve tus ojos lentamente de arriba hacia abajo, y luego de izquierda a derecha 5 veces.",
            "ðŸ§˜ **Pausa Total:** Â¡Deja de mirar la pantalla! Respira profundo, estÃ­rate y descansa por 5 minutos."
        ];

        let currentEx = 0;

        function nextExercise() {
            currentEx = (currentEx + 1) % exercises.length;
            document.getElementById('exercise-text').innerHTML = exercises[currentEx];
        }

        function toggleMusic() {
            if (!musicPlaying) {
                audio.play();
                document.getElementById('musicBtn').innerText = "ðŸŽµ MÃºsica: ON";
            } else {
                audio.pause();
                document.getElementById('musicBtn').innerText = "ðŸŽµ MÃºsica: OFF";
            }
            musicPlaying = !musicPlaying;
        }

        function updateTimer() {
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            document.getElementById('timer').innerText = 
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft > 0) timeLeft--;
        }

        setInterval(updateTimer, 1000);
        nextExercise(); // Inicia con el primer ejercicio
    </script>
